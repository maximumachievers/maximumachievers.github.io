                </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->

                <ul class="nav navbar-nav navbar-right">
                    <li class="hidden">
                        <a href="#page-top"></a>

    <!-- Header -->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
					<div class="slogan">{{ site.slogan }}</div>
					
					<div id="main-carousel" class="carousel slide" data-ride="carousel">
						<!-- Indicators -->
						<ol class="carousel-indicators">
							<!---->
							{% for photo in site.photos %}
								{% if forloop.index0 == 0 %}
									<li data-target="#main-carousel" data-slide-to="0" class="active"></li>
								{% else %}
									<li data-target="#main-carousel" data-slide-to="{{ forloop.index0 }}"></li>
								{% endif %}
							{% endfor %}
						</ol>

						<!-- Wrapper for slides -->
						<div class="carousel-inner">
							{% for photo in site.photos %}
								{% if forloop.index0 == 0 %}
									<div class="item active">
										<img src="{{ photo }}" class="thumbnail">
									</div>
								{% else %}
									<div class="item">
										<img src="{{ photo }}" class="thumbnail">
									</div>
								{% endif %}
							{% endfor %}
						</div>
					</div>

					<a id="who" style="position: relative; top: -70px;"></a>
					
                    <div class="intro-text">
                        <span class="name">{{ site.title }}</span>
                        <hr class="star-light">
                        <span class="skills">{{ site.description }}</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
