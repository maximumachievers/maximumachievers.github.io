
    <!-- About Grid Section -->
    <section id="about">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>About Us</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                {% for post in site.posts reversed %}
                    <div class="col-sm-4 about-item">
                        <a href="#aboutModal-{{ post.id | replace:'/','-' }}" class="about-link" data-toggle="modal">
                            <div class="caption">
								<div class="caption-background"></div>
                                <div class="caption-content">
                                    <i class="fa fa-search-plus fa-3x"></i>
                                </div>
                            </div>
							<img src="{{ post.img }}" class="thumbnail" alt="{{ post.title }}">
							<div class="title">{{ post.title }}</div>
							<div class="description">{{ post.description }}</div>
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
